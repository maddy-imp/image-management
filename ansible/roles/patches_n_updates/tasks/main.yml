---

# Prevent python from being upgraded.
- dpkg_selections:
    name: java*,httpd*
    selection: hold
    
- name: Upgrade all packages for Ubuntu
  apt: 
    name: '*'
    state: latest
  when: ansible_distribution == "Ubuntu"  

- name: Upgrade all packages for CentOS exluding JAVA & HTTPD
  yum: 
    name: '*'
    exclude: java*,httpd*
    state: latest
  when: ansible_distribution == "CentOS" 
  
- name: install unattended-upgrades
  apt:
    pkg: unattended-upgrades
    state: present

- name: run unattended-upgrades
