---
- hosts: all
  become: yes
  gather_facts: True
  pre_tasks:
  - name: Install python for Ansible
    raw: test -e /usr/bin/python || (apt -y update && apt install -y python-minimal)

  vars:
    rack: "golden-ami"

  roles:
    - { role: patches_n_updates, tags: ["patches_n_updates"] }
